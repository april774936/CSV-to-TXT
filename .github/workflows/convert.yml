name: CONVERT_AND_DOWNLOAD

on:
  workflow_dispatch: # 수동 실행 버튼

jobs:
  convert_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Converter
        run: python csv_to_txt.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: converted-news-txt  # 다운로드될 파일 꾸러미 이름
          path: Historical_News_Archive.txt # 실제 파일 경로
